spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/mylibrary
    username: myuser
    password: myuser
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

management:
  endpoints:
    web:
      exposure:
        include: health , info, mappings, beans
  info:
    env:
      enabled: true

server:
  port: 8080
debug: true


